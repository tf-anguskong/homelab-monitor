version: "3.8"

services:
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    restart: unless-stopped
    ports:
      - "${INFLUXDB_PORT:-8086}:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_ADMIN_USERNAME}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_ADMIN_PASSWORD}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_ADMIN_TOKEN}
      DOCKER_INFLUXDB_INIT_RETENTION: 720h  # 30 days
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  grafana:
    image: grafana/grafana:10.4.0
    container_name: grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_ADMIN_PASSWORD}
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      # Passed through to datasource provisioning
      INFLUXDB_TOKEN: ${INFLUXDB_ADMIN_TOKEN}
      INFLUXDB_ORG: ${INFLUXDB_ORG}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET}
      # Electricity price shown in Grafana cost panel (update in .env)
      ELECTRICITY_PRICE_KWH: ${ELECTRICITY_PRICE_KWH:-0.12}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      influxdb:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: nginx-grafana-public
    restart: unless-stopped
    volumes:
      - ./nginx/grafana-public.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - grafana

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - nginx

  finance-collector:
    build:
      context: ../agents/finance
      dockerfile: Dockerfile
    container_name: finance-collector
    restart: unless-stopped
    environment:
      # Override to reach InfluxDB via Docker service name
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_ADMIN_TOKEN}
      INFLUXDB_ORG: ${INFLUXDB_ORG}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET}
      # Schwab token file path inside the container
      SCHWAB_TOKEN_FILE: /secrets/schwab_token.json
    env_file:
      # Loads all SCHWAB_*, ROBINHOOD_*, PLAID_* vars (including PLAID_ACCESS_TOKEN_n)
      - .env
    volumes:
      # Persist Schwab OAuth token across container restarts.
      # After running schwab_setup.py on the host, copy the token here:
      #   cp /path/to/schwab_token.json server/finance-secrets/schwab_token.json
      - ./finance-secrets:/secrets
    depends_on:
      influxdb:
        condition: service_healthy

volumes:
  influxdb_data:
  influxdb_config:
  grafana_data:
